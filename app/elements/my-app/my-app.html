<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/more-routing/more-routing.html">

<polymer-element name="my-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <my-data items="{{list}}" groupData="{{grpData}}"></my-data>
    <myApp-header items="{{list}}" id="header"></myApp-header>
    <more-route-selector>
      <core-pages>
        <create-form groupData="{{grpData}}" id="createForm" route="createForm"></create-form>
        <view-form groupData="{{grpData}}" id="viewForm" route="viewForm"></view-form>
      </core-pages>
    </more-route-selector>
  </template>
  <script>
    (function () {
      Polymer('my-app', {
        ready: function () {
          // Initialize the instance's "list" property to empty array.
          this.list = this.list || [];
          this.grpData = this.grpData || [];
        },
        listChanged: function () {
          this.$.header.value = this.list;
          /** @namespace this.$.createForm */
          this.$.createForm.value = this.grpData;
          this.$.viewForm.value = this.grpData;
        }
      });
    })();
  </script>
</polymer-element>
