<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/more-routing/more-routing.html">

<polymer-element name="my-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <my-data data="{{appData}}"></my-data>
    <myApp-header tabs="{{appData}}" id="header"></myApp-header>
    <more-route-selector>
      <core-pages>
        <create-form groupDetails="{{appData}}" id="createForm" route="createForm"></create-form>
        <view-form groupDetails="{{appData}}" id="viewForm" route="viewForm"></view-form>
      </core-pages>
    </more-route-selector>
  </template>
  <script>
    (function () {
      Polymer('my-app', {
        ready: function () {
          // Initialize the instance's "list" property to empty array.
          this.appData = this.appData || [];
        }
      });
    })();
  </script>
</polymer-element>
